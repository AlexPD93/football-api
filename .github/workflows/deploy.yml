name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Docker
        # GitHub Actions 'ubuntu-latest' runners have Docker pre-installed.
        run: docker --version

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Install Plugins
        run: npm install

      - name: Deploy to AWS
        run: serverless deploy --stage dev
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # If your serverless.yml uses ${env:TABLE_NAME}, you can add it here too
          TABLE_NAME: ${{ secrets.TABLE_NAME }}
          # Required for Docker builds in CI to avoid manifest errors
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1