service: fastapi-app

provider:
  name: aws
  runtime: python3.11
  region: eu-west-2

  environment:
    TABLE_NAME: TABLE_NAME

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource: "*"

functions:
  app:
    handler: main.handler
    timeout: 30
    memorySize: 512
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY

package:
  patterns:
    - "!node_modules/**"
    - "!.git/**"
    - "!.github/**"
    - "!tests/**"

